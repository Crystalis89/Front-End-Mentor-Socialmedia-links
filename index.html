<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <main class="cardcontainer">
    <img src="assets/images/avatar-jessica.jpeg" alt="Small avatar image of Jessica." class="profileavatar">
    <h3 class="profilename">Jessica Randall</h3> 
    <h4 class="location">London, United Kingdom</h4> 
    <section class="blurb"> "Front-end developer and avid reader."
    </section>

    <nav class="socialcontainer">
      <a href="https://github.com/" class="github sociallink">GitHub</a> 
      <a href="https://www.frontendmentor.io/learning-paths/getting-started-on-frontend-mentor-XJhRWRREZd" class="frontend-mentor sociallink">Frontend Mentor</a> 
      <a href="https://www.linkedin.com/" class="linkedin sociallink">LinkedIn</a> 
      <a href="https://x.com/" class="twitter sociallink">Twitter</a> 
      <a href="https://www.instagram.com/" class="instagram sociallink">Instagram</a> 
    </nav>
  </main>
  
  <footer> <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Matt</a>.
  </p>
  </footer>
</body>
</html>
